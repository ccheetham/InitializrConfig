name:
  type: text
  default: Sample
namespace:
  type: text
  default: Sample
description:
  type: text
  default: Sample project application
steeltoeVersion:
  type: single-select
  default: 3.0.2
  values:
  - id: 3.1.0
    name: Steeltoe 3.1.0
  - id: 3.0.2
    name: Steeltoe 3.0.2 Maintenance Release
  - id: 2.5.3
    name: Steeltoe 2.5.3 Maintenance Release
dotNetFramework:
  type: single-select
  default: netcoreapp3.1
  values:
  - id: net5.0
    name: .NET 5.0
  - id: netcoreapp3.1
    name: .NET Core 3.1
  - id: netcoreapp2.1
    name: .NET Core 2.1
language:
  type: single-select
  default: csharp
  values:
  - id: csharp
    name: C#
packaging:
  type: single-select
  default: zip
  values:
  - id: zip
dependencies:
  type: hierarchical-multi-select
  values:
  - name: Configuration
    values:
    - id: config-server
      name: Spring Cloud Config Server
      description: Add a Spring Cloud Config Server configuration source.
  - name: Hosting
    values:
    - id: docker
      name: Docker
      description: Add a Dockerfile.
